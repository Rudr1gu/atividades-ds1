<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 5 ao 8</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <h1>liste os n√∫meros da tabuada do 2, 3, 4 e 5</h1>
   

    <div class="form">
        <form method="post">
            Escolha a Tabuada <select name="tabuada" id="valor">
                <option value="2">Tabuada do 2</option>
                <option value="3">Tabuada do 3</option>
                <option value="4">Tabuada do 4</option>
                <option value="5">Tabuada do 5</option>
                
            </select>
            <input type="button" value="enviar" id="send">
        </form>
    </div>

    <div class="res">
        <p id="res"></p>
    </div>

    <script>

        const send = document.getElementById('send')
            send.addEventListener('click', function(e){
                e.preventDefault

                let valor = document.getElementById('valor').value
                let i = 1
                
                while(i <= 10){
                    document.getElementById('res').innerHTML += (`${valor} x ${i}  = ${valor * i}  <br>`);
                    i++
                }
            })

    </script>

    <footer>
        <a href="while3-4.html">Anterior</a><a href="while1.html">Inicio</a>
    </footer>
    
</body>
</html>
